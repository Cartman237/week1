<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title style="font-family: Tahoma;">Week 1. Opdracht 3.</title>
    </head>

    <body>
        <h3 style="font-family: Tahoma;">
            Opdr.3: 
            <input type="text" id="eeeee2">
            <input type="button" style="font-family: Tahoma; border-radius: 25px;" value="Eeeee2" onclick="opdr3()">
        </h3>
    </body>

    <script>
        function opdr3(){
            var teller = document.getElementById("eeeee2").value;
            var telling = 0;
            for( var x = 0 ; x < teller.length ; x++ ){
                if( "e" == teller[x] ){
                    telling++;
                } 
            }
            alert(telling);
        }
    </script>
