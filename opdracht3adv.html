<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h3>
            Opdr.3: 
            <input type="text" id="eeeee2">
            <input type="text" id="eeeee3">
            <input type="button" value="Eeeee2" onclick="opdr3()">
        </h3>
    </body>

    <script>
        function opdr3(){
            var teller = document.getElementById("eeeee2").value;
            var telling = 0;
            var letter = document.getElementById("eeeee3").value;
            for( var x = 0 ; x < teller.length ; x++ ){
                if( letter == teller[x] ){
                    telling++;
                } 
            }
            alert(telling);
        }
    </script>
